        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-user-select: none;
            -moz-user-select: none;

            user-select: none;
            border: 1px solid transparent;
            padding: .2rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            -webkit-transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, -webkit-box-shadow .15s ease-in-out;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, -webkit-box-shadow .15s ease-in-out;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out, -webkit-box-shadow .15s ease-in-out
        }

        @media screen and (prefers-reduced-motion:reduce) {
            .btn {
                -webkit-transition: none;
                transition: none
            }
        }

        .btn:focus,
        .btn:hover {

        .btn.focus,

        }

        .btn.disabled,
        .btn:disabled {
            opacity: .65
        }

        .btn:not(:disabled):not(.disabled) {
            cursor: pointer
        }

        .btn:not(:disabled):not(.disabled).active,
        .btn:not(:disabled):not(.disabled):active {
            background-image: none
        }

        a.btn.disabled,
        fieldset:disabled a.btn {
            pointer-events: none
        }

        .btn-primary {

        .btn-primary:hover {
            color: #fff;

        }

        .btn-primary.focus,

        }

        .btn-primary.disabled,
        .btn-primary:disabled {

            background-color: #0275d8;
            border-color: #0275d8
        }

        .btn-primary:not(:disabled):not(.disabled).active,

        .show>.btn-primary.dropdown-toggle {
            color: #fff;
            background-color: #025aa5;
            border-color: #015399
        }

        .btn-primary:not(:disabled):not(.disabled).active:focus,
        .btn-primary:not(:disabled):not(.disabled):active:focus,

            -webkit-box-shadow: 0 0 0 .2rem rgba(2, 117, 216, .5);

        .Switcher {
            position: relative;
            display: -webkit-box;
            display: flex;
            border-radius: .25rem;
            box-shadow: inset 0 0 0 1px;
            overflow: hidden;
            cursor: pointer;
            -webkit-animation: r-n .5s;
            animation: r-n .5s;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* font-size: 3vmin; */
            will-change: transform;
        }

        .Switcher__checkbox:checked+.Switcher {
            -webkit-animation-name: r-p;
            animation-name: r-p;
        }

        .Switcher::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 200%;
            border-radius: inherit;
            background-color: #0275d8;
            -webkit-transform: translateX(-75%);
            transform: translateX(-75%);
            -webkit-transition: -webkit-transform .5s ease-in-out;
            transition: -webkit-transform .5s ease-in-out;
            transition: transform .5s ease-in-out;
            transition: transform .5s ease-in-out, -webkit-transform .5s ease-in-out;
        }

        .Switcher__checkbox:checked+.Switcher::before {
            -webkit-transform: translateX(25%);
            transform: translateX(25%);
        }

        .Switcher__trigger {
            position: relative;
            z-index: 1;
            padding: 5.5px 17px;
        }

        .Switcher__trigger::after {
            content: attr(data-value);
        }

        .Switcher__trigger::before {
            --i: var(--x);
            content: attr(data-value);
            position: absolute;
            color: white;
            -webkit-transition: opacity .3s;
            transition: opacity .3s;
            opacity: calc((var(--i) + 1) / 2);
            -webkit-transition-delay: calc(.3s * (var(--i) - 1) / -2);
            transition-delay: calc(.3s * (var(--i) - 1) / -2);
        }

        .Switcher__checkbox:checked+.Switcher .Switcher__trigger::before {
            --i: calc(var(--x) * -1);
        }

        .Switcher__trigger:nth-of-type(1)::before {
            --x: 1;
        }

        .Switcher__trigger:nth-of-type(2)::before {
            --x: -1;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .box {
